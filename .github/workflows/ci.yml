# Nome do workflow (aparecerá na aba Actions)
name: CI com ESLint e Testes

# Eventos que disparam o workflow
on:
  push:
    branches: [ "dev" ] # dispara quando há push na branch dev
  pull_request:
    branches: [ "dev" ] # dispara quando há PR para dev

jobs:
  lint-and-test:
    runs-on: ubuntu-latest # ambiente de execução (Linux)

    steps:
      # 1. Baixar o código do repositório
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # 2. Configurar Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3. Instalar dependências do projeto
      - name: Instalar dependências
        run: npm install

      # 4. Rodar ESLint
      - name: Rodar ESLint
        run: npx eslint .

      # 5. Rodar Jest (testes automatizados)
      - name: Rodar Jest
        run: npm test
